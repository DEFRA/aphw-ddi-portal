environment: production
environmentCode:
name: aphw-ddi-portal
namespace: aphw-ddi
workstream: aphw-ddi
image: aphw-ddi-portal

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: aphw-ddi-portal-config-map

containerSecret:
  name: aphw-ddi-portal-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000
  cookiePassword: who-likes-cookies-i-like-cookies-everybody-likes-cookies
  ddaIndexApiBase: dda-index-api-base-url
  osPlacesBaseUrl: os-places-api-base-url
  osPlacesApiKey: os-places-api-key

ingress:
  class: nginx
  endpoint: aphw-ddi-register
  server: value.replaced.from.app.config

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
