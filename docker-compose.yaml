services:
  dangerous-dogs-act-portal:
    build:
      context: .
      target: production
    image: dangerous-dogs-act-portal
    container_name: dangerous-dogs-act-portal
    environment:
      APPINSIGHTS_CLOUDROLE: dangerous-dogs-act-portal-local
      APPINSIGHTS_CONNECTIONSTRING: ${APPINSIGHTS_CONNECTIONSTRING}
      COOKIE_PASSWORD: cookiecookiecookiecookiecookiecookie
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
